{% extends "base.html" %}

{% block linkb %}

{% endblock %}

{% block bodyheading %}Login to Flack{% endblock %}

{% block body %}
<div class="jumbotron loginform" >
		<form action="{{ url_for('loginfunc') }}" method="POST">
		  <div class="form-group">
		    <label for="inputusername">Username</label>
		    <input type="text" class="form-control" id="inputusername" required="required" placeholder="Enter Username" name="loginusername">
		  </div>
		  <button type="submit" class="btn btn-success" >Enter Flack</button>
		</form>

		
	</div>
{% endblock %}
